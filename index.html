<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <title>Document</title>
  <link href="https://fonts.googleapis.com/css?family=Mountains+of+Christmas" rel="stylesheet">
  <link rel="stylesheet" href="stylesheets/main.css">
</head>
<body>
  <h1>Christmas Cheer Translator</h1>
  <div class="banner">
    <img src="https://wallpaper.wiki/wp-content/uploads/2017/03/PIC-WPA0018489.jpg" alt="Ralphie">
  </div>
  <div class="form">
    Christmas Cheer Goes Here:<br>
      <input type="text" name="Words to Translate:" id="input"><br>
    Language:<br>
      <div class="radios">
        <span class="btnTitle">Spanish</span><input type="radio" name="language" value="spanish" class="radioBtn" id="spanishBtn">
        <span>French</span><input type="radio" name="language" value="french" class="radioBtn" id="frenchBtn">
        <span>German</span><input type="radio" name="language" value="german" class="radioBtn" id="germanBtn">
      </div>
      <button type="submit" id="translate">Translate</button>
  </div>

  <div id="output">

  </div>

<script src="dist/bundle.js"></script>

</body>
</html>
