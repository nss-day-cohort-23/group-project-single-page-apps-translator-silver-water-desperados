<!DOCTYPE html>
<html lang="en" class="santa">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <title>Document</title>
  <link href="https://fonts.googleapis.com/css?family=Mountains+of+Christmas" rel="stylesheet">
  <link rel="stylesheet" href="stylesheets/main.css">
</head>
<body>
  <div class="header">
    <h1 class="flashing"><img src="http://cdn.redriderleglamps.com/media/catalog/product/cache/1/small_image/214x200/9df78eab33525d08d6e5fb8d27136e95/c/h/christmas-story-50-inch-leg-lamp-leg-only-300-web.jpg">CHRISTMAS CHEER TRANSLATOR<img src="http://cdn.redriderleglamps.com/media/catalog/product/cache/1/small_image/214x200/9df78eab33525d08d6e5fb8d27136e95/c/h/christmas-story-50-inch-leg-lamp-leg-only-300-web.jpg"</h1>
  </div>
  <div class="banner">
    <img src="https://wallpaper.wiki/wp-content/uploads/2017/03/PIC-WPA0018489.jpg" alt="Ralphie">
  </div>
  <div class="form">
    <h2>Christmas Cheer Goes Here:</h2>
      <input type="text" name="Words to Translate:" id="input" class="inputField"><br>
      <div class="language">Choose A Language:</div>
      <div class="radios">
        <span class="btnTitle">Spanish<input type="radio" name="language" value="spanish" class="radioBtn" id="spanishBtn"></span>
        <span>French<input type="radio" name="language" value="french" class="radioBtn" id="frenchBtn"></span>
        <span>German<input type="radio" name="language" value="german" class="radioBtn" id="germanBtn"></span>
      </div>
      <button type="submit" id="translate" class="tanBtn">Translate</button>
  </div>

  <div id="output" class="userOutput">

  </div>
  <footer>
    <div class="footer">
        &copy; 2017 Christmas Cheer
    </div>
  </footer>

<script src="dist/bundle.js"></script>

</body>
</html>
